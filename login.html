<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico">
  <link rel="apple-touch-icon" href="images/logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <section class="w-section mobile-wrapper">
    <div class="page-content bg-gradient" id="main-stack" data-scroll="0">
      <div class="body padding">
        <div class="logo-login"></div>
        <div class="bottom-section padding">
          <div class="w-form">
            <form id="login-form" name="login-form" action="" data-redirect="home.html">
              <div>
                <label class="label-form light" for="email-field">Email</label>
                <input class="w-input input-form light" id="email" type="email" name="email" data-name="email" >
                <div class="separator-fields"></div>
              </div>
              <div>
                <label class="label-form light" for="email">PASSWORD</label>
                <div class="block-input-combined">
                  <input class="w-input input-form light left" id="password" type="password" name="password" data-name="password" ><a class="right-input-link" href="forgot.html" data-load="1">Forgot Password</a>
                </div>
                <div class="separator-button-input"></div>
              </div>
              <input class="w-button action-button" type="submit" value="Sign In" data-wait="Please wait...">
              <div class="separator-button"></div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
  </section>
  <script src="js/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
	$('input, textarea, button, select').off('touchstart mousedown').on('touchstart mousedown', function(e) {
    e.stopPropagation();
});
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/framework.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <script src="phonegap.js" type="text/javascript"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="PushNotification.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
</body>
</html>
