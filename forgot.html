<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/framework.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/logo.ico">
  <link rel="apple-touch-icon" href="images/logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <section class="w-section mobile-wrapper">
    <div class="page-content bg-gradient" id="main-stack" data-scroll="0">
      <div class="body padding">
        <div class="logo-login"></div>
        <div class="bottom-section padding">
          <div class="w-form">
            <form id="forgot-form" name="forgot-form" action="" method="post">
               <div>
                <label class="label-form light" for="email-field">EMAIL</label>
                <input class="w-input input-form light" id="femail" type="email" name="femail" data-name="email" required>
                <div class="separator-button"></div>
              </div>
              <input class="w-button action-button" type="submit" value="Submit" data-wait="Please wait...">
              <div class="separator-button"></div><a class="link-upper" href="login.html" data-load="1"><strong class="b-link">Login</strong></a>
            </form>
            
          </div>
          
          <div class="w-form-done small-button" style="margin-top:20px;border-radius:10px;">
            <p class="w-clearfix w-inline-block " style="background:#151d31;padding:10px;color:#fff;">REQUEST UPDATED</p><br />
            <p style="color:#FFF;"><b>A message has been sent to the App Administrator to reset your password. Due to security reasons you are not permitted to change your password. A member of the Administration shall contact you by phone as soon as possible. <br />
Thank you.
            </p>
            <p><a href="home.html" class="w-button action-button">Go to Home Screen</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="page-content loading-mask" id="new-stack">
      <div class="loading-icon">
        <div class="navbar-button-icon icon ion-load-d"></div>
      </div>
    </div>
  </section>
  <script src="js/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ["Montserrat:400,700"]
      }
    });
	/*$('input, textarea, button, select').off('touchstart mousedown').on('touchstart mousedown', function(e) {
    e.stopPropagation();
});*/
  </script>
  <script type="text/javascript" src="js/modernizr.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/framework.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <!--<script src="phonegap.js" type="text/javascript"></script>-->
  <!--<script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="PushNotification.js"></script>-->
  <script type="text/javascript" src="js/login.js"></script>
  <!--[if lte IE 9]><script src="js/placeholders.min.js"></script><![endif]-->
</body>
</html>
